<div class="d-flex flex-row w-100">

  <!-- chapter content -->
  <div class="d-flex flex-row container shadow p-3 mb-5 bg-white rounded">

    <!-- chapter id -->
    <div class="d-flex flex-column justify-content-start text-secondary pr-3">
      <h3 class="">&#35;{{ chapterData.id }}</h3>
    </div>
    <!-- /chapter id -->

    <!-- chapter fields -->
    <div class="d-flex flex-column w-100">
      <p class="border border-secondary rounded p-2">
        {{ chapterData.content }}
      </p>

      <p class="border border-success rounded p-2">
        {{ chapterData.expectedWord }}
      </p>

      <p class="border border-danger rounded p-2">
        {{ chapterData.messageFailure }}
      </p>
    </div>
    <!-- /chapter fields -->

  </div>
  <!-- /chapter content -->

  <!-- chapter controls -->
  <div class="d-flex flex-column mx-2">

    <input type="button"
      class="btn btn-outline-primary mb-2"
      value="⬆"
      (click)="askBefore()">

    <input type="button"
      class="btn btn-outline-danger mb-2"
      value="❌"
      (click)="askRemove()">

    <input type="button"
      class="btn btn-outline-primary mb-2"
      value="⬇"
      (click)="askAfter()">

  </div>
  <!-- /chapter controls -->

</div>
