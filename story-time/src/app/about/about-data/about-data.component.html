<!-- sub content -->
<div class="d-flex flex-row my-3 py-2">

  <ng-container *ngIf="!isToggle; else toggledView">
    <!-- image -->
    <img [src]="imageSource" 
      class="img-responsive mr-3 about-img"
      alt="Responsive image">
    <!-- /image -->

    <!-- content -->
    <p class="text-justify border rounded flex-fill p-3 w-75 text-justify">
      {{ aboutText }}
    </p>
    <!-- /content -->
  </ng-container>

  <ng-template #toggledView>
    <!-- content -->
    <p class="text-justify border rounded flex-fill p-3 w-75 text-justify">
      {{ aboutText }}
    </p>
    <!-- /content -->

    <!-- image -->
    <img [src]="imageSource" 
      class="img-responsive ml-3 about-img" 
      alt="Responsive image">
    <!-- /image -->
  </ng-template>

</div>
<!-- /sub content -->
